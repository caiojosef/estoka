<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Estoka — Painel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/auth.css">
    <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body>
    <div id="globalLoader" class="overlay" hidden>
        <div class="spinner"></div>
    </div>

    <div class="app-shell">
        <aside class="sidebar" id="sidebar">
            <div class="brandrow">
                <img src="/public/assets/images/logo.png" alt="Estoka">
            </div>
            <nav class="nav">
                <a href="#/" data-route="/">🏠 Dashboard</a>
                <a href="#/produtos" data-route="/produtos">📦 Produtos</a>
                <a href="#/movimentos" data-route="/movimentos">↔ Movimentações</a>
                <a href="#/relatorios" data-route="/relatorios">📊 Relatórios</a>
                <a href="#/config" data-route="/config">⚙️ Configurações</a>
            </nav>
        </aside>

        <main class="main">
            <header class="topbar">
                <button class="icon-btn" id="btnToggle">☰</button>
                <div class="topbar__spacer"></div>
                <div class="user">
                    <span id="userEmail">...</span>
                    <button class="btn-logout" id="btnLogout">Sair</button>
                </div>
            </header>

            <section id="view" class="view"></section>
        </main>
    </div>

    <script type="module" src="./assets/js/app.js"></script>
</body>

</html>

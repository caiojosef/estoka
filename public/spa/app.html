<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vitrine dos Links — Painel</title>

    <!-- CSS globais -->
    <link rel="stylesheet" href="/public/assets/css/tokens.css">
    <link rel="stylesheet" href="/public/assets/css/base.css">

    <!-- CSS do shell do SPA -->
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <!-- NAVBAR fixa -->
    <header class="navbar" role="banner">
        <button class="nav__burger" id="btnSidebar" aria-controls="sidebar" aria-expanded="false"
            aria-label="Abrir menu">
            <span></span><span></span><span></span>
        </button>

        <a class="nav__brand" href="/public/index.html" aria-label="Vitrine dos Links — início">
            <img src="/public/assets/images/logo.png" alt="Vitrine dos Links">
        </a>

        <!-- Chip com link público (pode ser atualizado pela página "minha-pagina") -->
        <div class="nav__chip" id="chipLink" title="Seu link público">
            <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
                <path fill="currentColor"
                    d="M3.9 12a4.1 4.1 0 0 1 4.1-4.1h3a1 1 0 1 1 0 2h-3a2.1 2.1 0 1 0 0 4.2h3a1 1 0 1 1 0 2h-3A4.1 4.1 0 0 1 3.9 12Zm12-5.1h-3a1 1 0 1 0 0 2h3a2.1 2.1 0 1 1 0 4.2h-3a1 1 0 1 0 0 2h3a4.1 4.1 0 0 0 0-8.2Z" />
            </svg>
            <span id="chipLinkText">vitrinedoslinks.com.br/<b>seunome</b></span>
            <button class="chip__copy" id="btnCopy" aria-label="Copiar link">Copiar</button>
        </div>

        <div class="nav__spacer"></div>

        <nav aria-label="Ações do usuário" class="nav__actions">
            <a class="btn btn--secondary btn--sm" href="/public/index.html" target="_blank" rel="noopener">Ver site</a>
            <button class="btn btn--ghost btn--sm" id="btnLogout">Sair</button>
        </nav>
    </header>

    <!-- SIDEBAR fixa (drawer no mobile) -->
    <aside id="sidebar" class="sidebar" aria-label="Navegação lateral">
        <nav class="side__nav">
            <a class="side__link" href="#/inicio" data-route><span class="ico">🏠</span> Início</a>
            <a class="side__link" href="#/minha-pagina" data-route><span class="ico">🏷️</span> Minha Página</a>
        </nav>
    </aside>
    <div id="sidebarBackdrop" class="sidebar__backdrop" hidden></div>

    <!-- CONTEÚDO -->
    <main id="view" class="view" role="main" tabindex="-1" aria-busy="true">
        <section class="card">
            <p>Carregando…</p>
        </section>
    </main>

    <!-- Core do SPA -->
    <script type="module" src="./app.js"></script>
</body>

</html>

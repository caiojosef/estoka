<!-- =============================
app.html — SPA mínima (navbar + sidebar internos)
Rotas: #/inicio e #/minha-pagina (sem lógica adicional)
============================== -->
<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Painel — Vitrine dos Links</title>

    <!-- Herda identidade visual existente -->
    <link rel="stylesheet" href="../assets/css/tokens.css">
    <link rel="stylesheet" href="../assets/css/base.css">

    <!-- Estilos da SPA -->
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <div id="app">
        <header class="topbar" role="banner">
            <div class="topbar__left">
                <button id="btnMenu" class="btn btn--ghost" aria-label="Abrir menu" aria-expanded="false">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                    </svg>
                </button>
                <div class="brand">
                    <div class="brand__logo" aria-hidden="true">VL</div>
                    <span class="brand__name">Vitrine dos Links</span>
                </div>
            </div>
            <div class="topbar__right">
                <div class="avatar" aria-hidden="true">CA</div>
            </div>
        </header>

        <div class="shell">
            <aside class="sidebar" role="navigation" aria-label="Navegação lateral">
                <nav class="menu">
                    <a class="menu__link" href="#/inicio" data-route>
                        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                            <path d="M3 10.75 12 4l9 6.75V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9.25Z"
                                stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                        </svg>
                        <span>Página Inicial</span>
                    </a>
                    <a class="menu__link" href="#/minha-pagina" data-route>
                        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                            <path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10Zm-9 9a9 9 0 1 1 18 0v1H3v-1Z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        </svg>
                        <span>Minha Página</span>
                    </a>
                </nav>
            </aside>

            <main id="main" class="main" role="main">
                <div id="view" class="view" tabindex="-1" aria-live="polite"></div>
            </main>
        </div>

        <div class="backdrop" id="backdrop" hidden></div>
    </div>

    

    <!-- Scripts da SPA -->
    <script src="./app.js" defer></script>
</body>

</html>
